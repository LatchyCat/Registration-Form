<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" required/>
        </div>
        <div>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastName" id="lastname" required/>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required/>
        </div>
        <div>
            <label for="pass">Password (Must be 12 characters):</label>
            <input type="password" name="pass" id="pass" minlength="12" required/>
            <!-- added a minlength to the password -->
        </div>
        <div>
            <label for="pass">Confirm Password:</label>
            <input type="password" name="pass" id="pass" minlength="12" required/>
            <!-- added a minlength to the password -->
        </div>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="birthday" required/>
        </div>
        <p>Gender Identity:</p>
        <div>
            <input type="radio" id="male" name="Gender" value="male" checked/>
            <label for="male">Male</label>

            <input type="radio" name="Gender" id="female" value="female" checked/>
            <label for="female">Female</label>

            <input type="radio" name="Gender" id="Non-Binary" value="Non-Binary" checked/>
            <label for="Non-Binary">Non-Binary</label>

            <input type="radio" name="Gender" id="I prefer not to answer" value="I prefer not to answer" checked/>
            <label for="I prefer not to answer">I prefer not to answer</label>
        </div>
        <p>A short description about myself:</p>
        <textarea name="comment"></textarea>
        <div>
            <label for="Favorite Language">Favorite Language:</label>
            <select name="favoriteCodingLang" id="Favorite Language">
                <option value="Java Script">Java Script</option>
                <option value="Python">Python</option>
                <option value="PHP">PHP</option>
                <option value="c++">c++</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
    </form>
    <p>* indicates a required field</p>
</body>
</html>
